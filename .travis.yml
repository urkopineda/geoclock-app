language: android

env:
  global:
    - API_LEVEL_ANDROID   = 25 
    - API_LEVEL_EMULATOR  = 24 
    - BUILD_TOOLS_VERSION = 25.0.0 
    - ADB_INSTALL_TIMEOUT = 20 

jdk:
  - oraclejdk8
    
before_install:
  - chmod +x gradlew
 
android:
  components:
    - tools
    - platform-tools
    - build-tools-$BUILD_TOOLS_VERSION
    - android-$API_LEVEL_ANDROID
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-android-$API_LEVEL_EMULATOR

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
  - echo no | android create avd --force --name test --target android-$API_LEVEL_EMULATOR --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
    
script:
  - ./gradlew build connectedCheck --stacktrace

after_success:
  - bash <(curl -s https://codecov.io/bash)
